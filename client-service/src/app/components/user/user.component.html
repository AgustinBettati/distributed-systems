<div class="container">
  <h3 class="title">Users</h3>
  <div class="collection">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Products</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.name}}</td>
        <td *ngFor="let product of user.products">{{product.id}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
